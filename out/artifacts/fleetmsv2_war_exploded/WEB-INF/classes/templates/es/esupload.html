    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>HR Home</h3>
                <div th:if="${message}">
                    <h2 th:text="${message}"/>

                </div>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/hr">HR Home</a></li>
                    <li><i class="fa fa-square-o"></i>HR Home</li>
                </ol>
            </div>

        <form method="POST" action="/es/fileupload" enctype="multipart/form-data">
            <input type="file" name="file" /><br/><br/>
            <input type="submit" value="Submit" />
        </form>
        <br>
        <br>

        <a href="/downloadfile">Download File</a>

        <div class="panel-body">
            <table class="table table-striped table-advance table-hover">
                <tbody>
                <tr>

                    <th><i class="icon_profile"></i> File Name</th>
                    <th><i class="icon_calendar"></i> Size</th>
                    <th><i class="icon_calendar"></i> Last Modified</th>
                    <th><i class="icon_cogs"></i> Action</th>
                </tr>
                <tr th:each="document:${documents}">
                    <td th:text="${document.getName()}"></td>
                    <td th:text="${#numbers.formatDecimal(document.length(), 0, 'COMMA', 2, 'POINT')} + ' bytes'"></td>
                    <td th:text="${#dates.format(document.lastModified(), 'yyyy-MM-dd HH:mm:ss')}"></td>

                    <td>
                        <div class="btn-group">
                            <!-- Download action -->
                            <a th:href="@{'/download/' + ${document.getName()}}" class="btn btn-primary" >
                                <i class="icon_download"></i>download
                            </a>
                            <!-- Delete action -->
                            <a  th:href="@{'/delete/' + ${document.getName()}}"class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')"
                               >
                                <i class="icon_delete"></i>delete
                            </a>
                            <!-- Comment action -->
                            <a th:href="@{'/comment/' + ${document.getName()}}" class="btn btn-info" >
                                <i class="icon_comment"></i>comment
                            </a>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
